    <div class="form-group">
      <label for="teacherName">Имя учителя</label>
      <input
        type="text"
        class="form-control"
        id="teacherName"
        [readonly]="false"
        formControlName="teacherName"
      />
      <div
        *ngIf="
          this.form.controls['teacherName'].invalid &&
          this.form.controls['teacherName'].touched
        "
        class="validation"
      >
        <small
          *ngIf="this.form.controls['teacherName'].errors?.['required']"
          style="color: red"
          >Поле не может быть пустым</small
        >
        <small
          *ngIf="!this.form.controls['teacherName'].touched"
          style="color: red"
        >
          Внесите изменения</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="teacherLogin">Логин учителя</label>
      <input
        type="text"
        class="form-control"
        id="teacherLogin"
        [readonly]="false"
        formControlName="teacherLogin"
      />
      <div
        *ngIf="
          this.form.controls['teacherLogin'].invalid &&
          this.form.controls['teacherLogin'].touched
        "
        class="validation"
      >
        <small
          *ngIf="this.form.controls['teacherLogin'].errors?.['required']"
          style="color: red"
          >Поле не может быть пустым</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="tests">Список тестов</label>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Название теста</th>
            <th scope="col">Предмет</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of tests">
            <th scope="row">{{ i.id }}</th>
            <td>{{ i.name }}</td>
            <td>{{ getSubjectName(i.subjectId) }}</td>
            <td><a href="/tests/edit/{{ i.id }}">Редактировать</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <button [disabled]="form.invalid" type="submit" class="btn btn-danger">
      Сохранить
    </button>
    <button type="button" class="btn btn-danger" (click)="redirect()">
      Отменить
    </button>
    <button type="button" class="btn btn-danger" (click)="showAlert()">
      Удалить
    </button>
  </form>
</div>
