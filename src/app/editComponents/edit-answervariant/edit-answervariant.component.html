<div class="container">
  <h2>Информация о варианте ответа</h2>
  <form [formGroup]="form" (ngSubmit)="editAnswer()">
    <!-- <div class="form-group">
      <label for="id">Id</label>

      <input
        type="text"
        class="form-control"
        id="id"
        formControlName="id"
        [readonly]="true"
      />
    </div> -->

    <div class="form-group">
      <label for="questionName">Название вопроса</label>
      <input
        type="text"
        class="form-control"
        id="questionName"
        [readonly]="true"
        formControlName="questionName"
      />
      <div
        *ngIf="
          this.form.controls['questionName'].invalid &&
          this.form.controls['questionName'].touched
        "
        class="validation"
      >
        <small
          *ngIf="this.form.controls['questionName'].errors?.['required']"
          style="color: red"
          >Поле не может быть пустым</small
        >
        <small
          *ngIf="!this.form.controls['questionName'].touched"
          style="color: red"
        >
          Внесите изменения</small
        >
      </div>
    </div>

    <div class="form-group">
      <label for="answerName">Текст ответа</label>
      <input
        type="text"
        class="form-control"
        id="answerName"
        [readonly]="false"
        formControlName="answerName"
      />
      <div
        *ngIf="
          this.form.controls['answerName'].invalid &&
          this.form.controls['answerName'].touched
        "
        class="validation"
      >
        <small
          *ngIf="this.form.controls['answerName'].errors?.['required']"
          style="color: red"
          >Поле не может быть пустым</small
        >
        <small
          *ngIf="!this.form.controls['answerName'].touched"
          style="color: red"
        >
          Внесите изменения</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="isCorrect">Правильность</label>
      <select
        formControlName="isCorrect"
        class="form-select"
        aria-label="Default select example"
      >
        <option>true</option>
        <option>false</option>
      </select>
      <div
        *ngIf="
          this.form.controls['isCorrect'].invalid &&
          this.form.controls['isCorrect'].touched
        "
        class="validation"
      >
        <small
          *ngIf="this.form.controls['isCorrect'].errors?.['required']"
          style="color: red"
          >Поле не может быть пустым</small
        >
        <small
          *ngIf="!this.form.controls['isCorrect'].touched"
          style="color: red"
        >
          Внесите изменения</small
        >
      </div>
    </div>

    <button [disabled]="form.invalid" type="submit" class="btn btn-danger">
      Сохранить
    </button>
    <button type="button" class="btn btn-danger" (click)="redirect()">
      Отменить
    </button>
    <button type="button" class="btn btn-danger" (click)="showAlert()">
      Удалить
    </button>
  </form>
</div>
