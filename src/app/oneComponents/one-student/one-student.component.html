<div class="container">
  <h2>Информация об ученике</h2>
  <form [formGroup]="form">
    <!-- <div class="form-group">
      <label for="id">Id</label>

      <input
        type="text"
        class="form-control"
        id="id"
        formControlName="id"
        [readonly]="true"
      />
    </div> -->
    <div class="form-group">
      <label for="studentName">Имя студента</label>
      <input
        type="text"
        class="form-control"
        id="studentName"
        [readonly]="true"
        formControlName="studentName"
      />
    </div>
    <div class="form-group">
      <label for="studentLogin">Логин студента</label>
      <input
        type="text"
        class="form-control"
        id="studentLogin"
        [readonly]="true"
        formControlName="studentLogin"
      />
    </div>
    <div class="form-group">
      <label for="studentsTests">Список тестов</label>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Название теста</th>
            <th scope="col">Предмет</th>
            <th scope="col">Результат</th>
            <th scope="col">Осталось попыток</th>
            <th scope="col">Дата прохождения</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of studentTests">
            <th scope="row">{{ i.id }}</th>
            <td>{{ getTestName(i.testId) }}</td>
            <td>{{ getSubjectName(i.testId) }}</td>
            <td>{{ i.result }}</td>
            <td>{{ i.attemtsLeft }}</td>
            <td>{{ this.getTime(i.time) }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <button type="button" class="btn btn-danger" (click)="redirect()">
      Назад
    </button>
  </form>
</div>
