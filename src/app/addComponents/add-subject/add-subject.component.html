<div class="container">
  <h2>Добавление предмета</h2>
  <form [formGroup]="form" (ngSubmit)="saveSubject()">
    <!-- <div class="form-group">
      <label for="id">Id</label>
      <input
        type="text"
        class="form-control"
        id="id"
        formControlName="id"
        [readonly]="true"
      />
    </div> -->
    <div class="form-group">
      <label for="subjectName">Название предмета</label>
      <input
        type="text"
        class="form-control"
        id="subjectName"
        [readonly]="false"
        formControlName="subjectName"
      />
      <div
        *ngIf="
          this.form.controls['subjectName'].invalid &&
          this.form.controls['subjectName'].touched
        "
        class="validation"
      >
        <small
          *ngIf="this.form.controls['subjectName'].errors?.['required']"
          style="color: red"
          >Поле не может быть пустым</small
        >
      </div>
    </div>
    <button [disabled]="form.invalid" type="submit" class="btn btn-danger">
      Сохранить
    </button>
  </form>
</div>
