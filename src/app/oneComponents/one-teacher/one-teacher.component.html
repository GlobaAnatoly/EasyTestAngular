<div class="container">
  <h2>Информация об учителе</h2>
  <form [formGroup]="form">
    <!-- <div class="form-group">
      <label for="id">Id</label>

      <input
        type="text"
        class="form-control"
        id="id"
        formControlName="id"
        [readonly]="true"
      />
    </div> -->
    <div class="form-group">
      <label for="teacherName">Имя учителя</label>
      <input
        type="text"
        class="form-control"
        id="teacherName"
        [readonly]="true"
        formControlName="teacherName"
      />
    </div>
    <div class="form-group">
      <label for="teacherLogin">Логин учителя</label>
      <input
        type="text"
        class="form-control"
        id="teacherLogin"
        [readonly]="true"
        formControlName="teacherLogin"
      />
    </div>
    <div class="form-group">
      <label for="teacherTests">Список тестов</label>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Название теста</th>
            <th scope="col">Предмет</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of tests">
            <th scope="row">{{ i.id }}</th>
            <td>{{ i.name }}</td>
            <td>{{ getSubjectName(i.subjectId) }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <button type="button" class="btn btn-danger" (click)="redirect()">
      Назад
    </button>
  </form>
</div>
