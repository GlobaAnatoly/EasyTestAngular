<div class="container">
  <h2>Информация о тесте</h2>
  <form>
    <!-- <div class="form-group">
      <label for="id">Id</label>

      <input
        type="text"
        class="form-control"
        id="id"
        value="{{ test.id }}"
        [readonly]="true"
      />
    </div> -->
    <div class="form-group">
      <label for="testName">Название теста</label>
      <input
        type="text"
        class="form-control"
        id="testrName"
        value="{{ test.name }}"
        [readonly]="true"
      />
    </div>
    <div class="form-group">
      <label for="teacherName">Автор теста</label>
      <input
        type="text"
        class="form-control"
        id="teacherName"
        value="{{ getTeacherName(test.teacherId) }}"
        [readonly]="true"
      />
    </div>
    <div class="form-group">
      <label for="subjectName">Предмет</label>
      <input
        type="text"
        class="form-control"
        id="subjectName"
        value="{{ getSubjectName(test.subjectId) }}"
        [readonly]="true"
      />
    </div>
    <div class="form-group">
      <label for="teacherName">Список вопросов</label>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Текст вопроса</th>
            <th scope="col">Тип вопроса</th>
            <th scope="col">Стоимость</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of questions">
            <th scope="row">{{ i.id }}</th>
            <td>{{ i.name }}</td>
            <td>{{ getQuestionTypeName(i.questionTypeId) }}</td>
            <td>{{ i.value }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <button type="button" class="btn btn-danger" (click)="redirect()">
      Назад
    </button>
  </form>
</div>
